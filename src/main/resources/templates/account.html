<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Google Fonts Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        .tab-content {
            display: none;
        }

        .tab-content.is-active {
            display: block;
        }
        body {
            font-family: 'Space Mono', monospace;
        }
    </style>
    <script>
        function showTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('is-active'));

            // Remove active class from all tabs
            document.querySelectorAll('.tabs li').forEach(tab => tab.classList.remove('is-active'));

            // Show the clicked tab content and activate the tab
            document.getElementById(tabId).classList.add('is-active');
            document.querySelector(`.tabs li[data-tab="${tabId}"]`).classList.add('is-active');
        }

        function deletePasskey(passkeyId) {
            // Example function to handle deleting a passkey
            console.log(`Deleting passkey with ID ${passkeyId}`);
            // Implement your delete logic here, such as making an API call
        }
    </script>
</head>
<body >
<section class="section">
    <div class="container">
        <div class="box">
            <h1 class="title" >Account Settings</h1>
            <div class="tabs is-boxed">
                <ul>
                    <li class="is-active" data-tab="info" onclick="showTab('info')">
                        <a>Info</a>
                    </li>
                    <li data-tab="passkeys" onclick="showTab('passkeys')">
                        <a>Passkeys</a>
                    </li>
                </ul>
            </div>
            <div class="content">
                <!-- Info Tab Content -->
                <div id="info" class="tab-content is-active">
                    <h2 class="subtitle">Profile Information</h2>
                    <div class="field">
                        <label class="label">Email</label>
                        <p class="control">
                            <input class="input is-static" type="text" th:value="${email}" readonly>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Username</label>
                        <p class="control">
                            <input class="input is-static" type="text" th:value="${username}" readonly>
                        </p>
                    </div>
                    <h2 class="subtitle">Passkeys</h2>
                    <ul id="passkey-list">
                        <li>
                            <span>Passkey 1</span>
                            <button class="button is-danger is-small" onclick="deletePasskey(1)">
                  <span class="icon">
                    <i class="material-icons">delete</i>
                  </span>
                            </button>
                        </li>
                        <li>
                            <span>Passkey 2</span>
                            <button class="button is-danger is-small" onclick="deletePasskey(2)">
                  <span class="icon">
                    <i class="material-icons">delete</i>
                  </span>
                            </button>
                        </li>
                    </ul>
                </div>
                <div id="passkeys" class="tab-content">
                    <h2 class="subtitle">Passkeys Management</h2>
                    <form method="post" action="/passkey/register">
                        <div class="field">
                            <label class="label">New Passkey</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" id="passkey-name" placeholder="Enter new passkey"
                                       required>
                                <span class="icon is-small is-left">
                    <i class="material-icons">vpn_key</i>
                  </span>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type="button" class="button is-link" onclick="registerPassKey()">Add Passkey</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:inline="javascript">
    function registerPassKey() {
        console.log("hello")

        const name = document.getElementById("passkey-name").value

        const options = {
            // The challenge is produced by the server; see the Security Considerations
            challenge: new Uint8Array("trustmeiamanengineer", c => c.charCodeAt(0)),

            // Relying Party:
            rp: {
                name: "webauthn-demo",
                rpId: [[${host}]]
            },

            // User:
            user: {
                id: Uint8Array.from("thariqshah@gmail.com", c => c.charCodeAt(0)),
                name: "thariqshah",
                displayName: "Thariq"
            },

            // This Relying Party will accept either an ES256 or RS256 credential, but
            // prefers an ES256 credential.
            pubKeyCredParams: [
                {
                    type: "public-key",
                    alg: -7 // "ES256" as registered in the IANA COSE Algorithms registry
                }
            ],

            authenticatorSelection: {
                userVerification: "preferred"
            },

            timeout: 30000
        };

        navigator.credentials.create({publicKey: options})
            .then((newCredentialInfo) => {
                console.log(newCredentialInfo)

                const serializeable = {
                    authenticatorAttachment: newCredentialInfo.authenticatorAttachment,
                    id: newCredentialInfo.id,
                    rawId: bufferToBase64url(newCredentialInfo.rawId),
                    response: {
                        attestationObject: bufferToBase64url(newCredentialInfo.response.attestationObject),
                        clientDataJSON: bufferToBase64url(newCredentialInfo.response.clientDataJSON)
                    },
                    type: newCredentialInfo.type
                };

                const payload = JSON.stringify({name: name, credentials: serializeable})
                console.log(payload)
                fetch("/passkey/register",
                    {
                        method: "POST",
                        body: payload,
                        headers: {
                            "Content-Type": "application/json"
                        }
                    }).then(r => {
                    console.log("success")
                })
            }).catch(function (err) {
                console.log(err)
            alert('error', err)
        });
        function bufferToBase64url (buffer) {

            // modified from https://github.com/github/webauthn-json/blob/main/src/webauthn-json/base64url.ts

            const byteView = new Uint8Array(buffer);
            let str = "";
            for (const charCode of byteView) {
                str += String.fromCharCode(charCode);
            }

            // Binary string to base64
            const base64String = btoa(str);

            // Base64 to base64url
            // We assume that the base64url string is well-formed.
            const base64urlString = base64String.replace(/\+/g, "-").replace(
                /\//g,
                "_",
            ).replace(/=/g, "");
            return base64urlString;
        }

    }
</script>
</body>
</html>
